{% extends "base.html" %}

{% block content %}

<div class="column is-6 is-offset-3">
    <h3 class="title">Your Account</h3>
    <div class="box">
        <table class="table">
        <tbody>
            <tr>
                <th>Account No.</th>
                <th>{{ current_user.id }}</th>
            </tr>
            <tr>
                <th>Email</th>
                <th>{{ current_user.email }}</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>{{ current_user.firstname }}</th>
            </tr>
            <tr>
                <th>Last Name</th>
                <th>{{ current_user.lastname }}</th>
            </tr>
            <tr>
                <th>Phone No.</th>
                <th>{{ current_user.phone }}</th>
            </tr>
        </tbody>
        </table>
    </div>
</div>


{% endblock %}
